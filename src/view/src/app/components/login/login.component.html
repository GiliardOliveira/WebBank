<mat-toolbar class="app-header" color="primary">

  <div>
    <h2>WEB-BANK</h2>
  </div>
  <button mat-flat-button (click)="register()">CRIE SUA CONTA</button>
</mat-toolbar>
<div style="height: 60px;"></div>

<mat-card class="box">
  
  <mat-form-field style="width: 100%">
    <mat-label>CPF</mat-label>
    <input matInput required [(ngModel)]="cliente.cpf">
  </mat-form-field>

  <button class="button" mat-flat-button color="primary" (click)="login()">ENTRAR</button>


</mat-card>
